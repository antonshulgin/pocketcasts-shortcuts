<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./popup.css"> 
	</head>
	<body>
		<ul>
			<li><kbd>j</kbd><span>Skip back</span></li>
			<li><kbd>k</kbd><span>Play/Pause</span></li>
			<li><kbd>l</kbd><span>Skip forward</span></li>
			<li><kbd>m</kbd><span>Mute/Unmute</span></li>
			<li><kbd>-</kbd><span>Decrease volume</span></li>
			<li><kbd>=</kbd><span>Increase volume</span></li>
		</ul>
